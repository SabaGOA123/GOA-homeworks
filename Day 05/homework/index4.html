<!-- 4)html ფაილში ჩამოწერეთ გაკვეთილზე ნასწავლი ყველა თეგი და ასევე მიუწერეთ გვერდით დეტალური აღწერა რომელი თეგი რისთვის გამოიყენება -->

<!-- Heading 1-6 -->
 <!-- ანუ <h1>-დან <h6>-მდე ტეგები გამოიყენება ვებსაიტზე სათაურების (heading-ების) გამოსასახავად. ეს ტეგები განსაზღვრავენ ტექსტის სათაურის დონეს -->
<h1>საიტის მთავარი სათაური</h1>
<h2>მეორადი სათაური ან განყოფილება</h2>
<h3>ქვე-სათაური</h3>
<h4>დაწვრილებითი ინფორმაცია</h4>
<h5>ძალიან კონკრეტული ნაწილი</h5>
<h6>დამხმარე ან ნაკლებად მნიშვნელოვანი ტექსტი</h6>

<!-- ეს არის empty tag (ცარიელი ტეგი), რომელიც გამოიყენება ტექსტის ახალ ხაზზე გადასაყვანად — ანუ იმავე ფუნქცია აქვს, როგორც Word-ში „Enter“-ს. -->
<p>ეს არის პირველი ხაზი<br>ეს არის მეორე ხაზი</p>

<!-- ტეგი <button> ქმნის ღილაკს, რომელზეც მომხმარებელი შეუძლია დააწკაპოს. ღილაკის შიგნით შეიძლება იყოს ტექსტი, ხატულა (icon) ან HTML ელემენტები. -->
<button>დააწკაპე აქ</button>

<!-- არის ტეგის აღსანიშნავი სიმბოლოები HTML-ში: < არის ტეგის დასაწყისი,> არის ტეგის დასასრული -->
<p>ტექსტი</p>


<!-- img-ტეგი , გამოიყენება სურათების და gif-ების დასამატებლად -->
<img src="" width="500" alt="">

<!-- src - არის ატრიბუტი რომელიც უთითებს ფაილის მისამართს ან ლინკს -->

<!-- width - გამოიყენება სურათის განზომილების მითითებისთვის პიქსელებზე -->

<!-- alt - ეს აჩვენებს ტექსტს , როცა სურათი ვერ იტვირთა -->
