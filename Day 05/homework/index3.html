<!-- Container tag არის ისეთი ტეგი, რომელსაც აქვს გახსნის ტეგი და დახურვის ტეგი, და მათ შორის მოცემულია შინაარსი (content). ეს ტეგი „კონტეინერივით“ ფუნქციონირებს — ინახავს შიგნით რაიმე შინაარსს ან სხვა ტეგებს.-->
